<!DOCTYPE html>
<html>
<head>
    <script>
        // Redirect specific routes to index.html
        var path = window.location.pathname;
        var validRoutes = ['/inicio', '/publicacoes', '/ensino', '/cv'];
        
        if (validRoutes.includes(path)) {
            window.location.href = '/index.html?redirect=' + encodeURIComponent(path);
        } else {
            // For other paths, redirect to home
            window.location.href = '/index.html';
        }
    </script>
</head>
<body>
</body>
</html>
